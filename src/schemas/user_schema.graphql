type Query {
  user(_id: ID!): User
  users: [User]!
}

type Mutation {
  addUser(userInput: UserInput!): User
  deleteUser(_id: ID!): User
  updateUser(updateUserInput: UserupdateInput!): User
}

# 用户模型
type User {
  _id: ID!
  # 账号
  name: String!
  # 密码
  pwd: String!
  age: Int
}

input UserInput {
  name: String
  pwd: String
  age: Int
}

input UserupdateInput {
  _id: ID!
  pwd: String
  name: String
  age: Int
}

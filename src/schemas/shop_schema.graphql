# import User from './user_schema.graphql';

type Query {
  shop(id: ID!): Shop
  shops: [Shop]!
}

type Shop {
  id: ID!
  # 店铺名字
  name: String
  # 所有者id
  ownerId: ID!
  # 所有者
  owner: User
}

input ShopInput {
  id: Int
  name: String
  ownerId: ID!
}

type Mutation {
  addShop(shopInput: ShopInput!): Shop
}
